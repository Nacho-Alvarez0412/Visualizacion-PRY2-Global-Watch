<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="Assets/Global Watch.ico"
        />
        <link rel="stylesheet" href="./css/style.css" />

        <script src="./vendor/js/xlsx.min.js"></script>
        <script src="./vendor/js/highmaps.js"></script>
        <script src="https://code.highcharts.com/maps/modules/data.js"></script>
        <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/filters.js"></script>
        <script src="./js/charts.js"></script>
        <script src="./js/visualizations.js"></script>
        <script src="./js/main.js"></script>
        <title>Global Watch</title>
    </head>
    <body>
        <img src="Assets/Leaves Asset.png" alt="" class="leaves top-right" />
        <header>
            <h1>Global Watch</h1>
            <img
                src="Assets/Global Watch.png"
                alt="Global Watch logo"
                width="75"
                height="75"
            />
        </header>
        <main>
            <div class="visual-container">
                <nav>
                    <a href="#" onclick="displayGraph(1)">
                        Proyecciones de Poblaci√≥n
                    </a>
                    <a href="#" onclick="displayGraph(2)"> Precipitaciones </a>
                    <a href="#" onclick="displayGraph(3)"> Emisiones CO2 </a>
                    <a href="#" onclick="displayGraph(4)"> Emisiones GHG </a>
                </nav>
                <div id="global-map-container"></div>
                <select name="year" id="year-dropdown"></select>
            </div>
            <div id="country-data-container" class="visual-container"></div>

            <div class="visual-container general">
                <nav>
                    <a
                        href="#"
                        class="temperature-anomaly-selector"
                        data-selector-name="north"
                    >
                        Hemisferio Norte
                    </a>
                    <a
                        href="#"
                        class="temperature-anomaly-selector"
                        data-selector-name="south"
                    >
                        Hemisferio Sur
                    </a>
                    <a
                        href="#"
                        class="temperature-anomaly-selector"
                        data-selector-name="global"
                    >
                        Global
                    </a>
                </nav>
                <div id="temperature-anomaly-container"></div>
            </div>
        </main>
    </body>
